  <script>
    var app = new Vue({
      el: '#app',
      data() {
        return {
          token: '',
          rtoken: '',
          username: ''
        }
      },
      mounted: function () {
        this.getUserInfo()
      },
      methods: {
        getUserInfo() {
          getApi('/api/user/detail').then((response) => {
            console.log(response);
            let data = response.data
            this.username = data.username
            // layer.msg(response.data.message)
          }).catch(function (error) {
            console.log(error);
            // layer.msg("获取用户信息失败啦！")
            toLocalUrl('./login.html')
          });
        },
        handleLogout() {
          // toUrlAndToken()
          getApi('/logout').then((resp) => {
            console.log(resp);
            clearLocalStorage()
            toLocalUrl('./login.html')
          }).catch(function (error) {
            console.log(error);
            // layer.msg("获取用户信息失败啦！")
          });
        },
        handleFaceRegister() {
          toLocalUrl('./face/index.html?s=1')
        }
      }
    })
  </script>
  <script>
    var message;
    layui.config({
      base: 'src/js/',
      version: '1.0.1'
    }).use(['app', 'message'], function () {
      var app = layui.app,
        $ = layui.jquery,
        layer = layui.layer;
      //将message设置为全局以便子页面调用
      message = layui.message;
      //主入口
      app.set({
        type: 'iframe'
      }).init();
      $('#pay').on('click', function () {
        layer.open({
          title: false,
          type: 1,
          content: '<img src="/src/images/pay.png" />',
          area: ['500px', '250px'],
          shadeClose: true
        });
      });
      $('dl.skin > dd').on('click', function () {
        var $that = $(this);
        var skin = $that.children('a').data('skin');
        switchSkin(skin);
      });
      var setSkin = function (value) {
        layui.data('kit_skin', {
          key: 'skin',
          value: value
        });
      },
        getSkinName = function () {
          return layui.data('kit_skin').skin;
        },
        switchSkin = function (value) {
          var _target = $('link[kit-skin]')[0];
          _target.href = _target.href.substring(0, _target.href.lastIndexOf('/') + 1) + value + _target.href.substring(_target.href.lastIndexOf('.'));
          setSkin(value);
        },
        initSkin = function () {
          var skin = getSkinName();
          switchSkin(skin === undefined ? 'default' : skin);
        }();
    });
  </script>
